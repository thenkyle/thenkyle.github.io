<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>登入 - 供應商管理平台</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./style.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <span class="material-icons">inventory_2</span>
        <div class="logo-text">供應商管理平台</div>
      </div>
      
      <!-- 登入表單 -->
      <div class="login-form active" id="loginForm">
        <h2>歡迎回來 🎉</h2>
        <div class="form-group">
          <label for="username">帳號</label>
          <div class="input-with-icon">
            <span class="material-icons">person</span>
            <input type="text" id="username" placeholder="請輸入帳號"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <div class="input-with-icon">
            <span class="material-icons">lock</span>
            <input type="password" id="password" placeholder="請輸入密碼"/>
          </div>
        </div>
        <div class="form-actions">
          <button class="btn-primary" onclick="window.location.href='./dashboard.html'">
            <span class="material-icons">login</span>
            登入系統
          </button>
          <!-- <button class="btn-link" onclick="toggleForm('registerForm')">還沒有帳號？立即註冊</button> -->
        </div>
      </div>
  </div>
</body>
</html>
