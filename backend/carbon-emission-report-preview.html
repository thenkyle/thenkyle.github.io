<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>碳排放統計報表預覽</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }
    .report-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
      font-weight: normal;
    }
    .report-date {
      text-align: right;
      margin-bottom: 20px;
      color: #666;
    }
    .report-table {
      width: 100%;
      border-collapse: collapse;
    }
    .report-table th,
    .report-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
    }
    .report-table th {
      background-color: #fff;
      font-weight: normal;
    }
    .report-table tr:hover {
      background-color: #f9f9f9;
    }
    .text-right {
      text-align: right;
    }
    .text-center {
      text-align: center;
    }
    .report-footer {
      margin-top: 20px;
      padding: 12px;
      border-top: 1px solid #ddd;
      color: #666;
    }
    .report-actions {
      margin-top: 20px;
      text-align: right;
    }
    .report-actions button {
      padding: 6px 12px;
      margin-left: 10px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }
    @media print {
      body {
        padding: 20px;
      }
      .report-actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="report-title">碳排放統計報表</div>
  <div class="report-date">匯出日期：2025/05/23</div>

  <table class="report-table">
    <thead>
      <tr>
        <th>序號</th>
        <th>公司名稱</th>
        <th>年度</th>
        <th>供應商編號</th>
        <th>供應商名稱</th>
        <th>採購員</th>
        <th>採購員姓名</th>
        <th class="text-right">碳排量</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>台電公司</td>
        <td>113</td>
        <td>SUP001</td>
        <td>永續企業股份有限公司</td>
        <td>A001</td>
        <td>王小明</td>
        <td class="text-right">120</td>
      </tr>
      <tr>
        <td>2</td>
        <td>中油公司</td>
        <td>113</td>
        <td>SUP002</td>
        <td>綠能科技有限公司</td>
        <td>A002</td>
        <td>林美麗</td>
        <td class="text-right">85</td>
      </tr>
      <tr>
        <td>3</td>
        <td>台水公司</td>
        <td>113</td>
        <td>SUP003</td>
        <td>節能環保有限公司</td>
        <td>A003</td>
        <td>陳志強</td>
        <td class="text-right">95</td>
      </tr>
    </tbody>
  </table>

  <div class="report-footer">
    共 3 筆
  </div>

  <div class="report-actions">
    <button onclick="window.print()">列印報表</button>
    <button onclick="window.close()">關閉預覽</button>
  </div>
</body>
</html>
