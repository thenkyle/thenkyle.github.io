<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>問卷統計報表預覽</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }
    .report-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
      font-weight: normal;
    }
    .report-date {
      text-align: right;
      margin-bottom: 20px;
      color: #666;
    }
    .report-table {
      width: 100%;
      border-collapse: collapse;
    }
    .report-table th,
    .report-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
    }
    .report-table th {
      background-color: #fff;
      font-weight: normal;
    }
    .report-table tr:hover {
      background-color: #f9f9f9;
    }
    .text-right {
      text-align: right;
    }
    .text-center {
      text-align: center;
    }
    .empty-cell {
      background-color: #f5f5f5;
    }
    .report-footer {
      margin-top: 20px;
      padding: 12px;
      border-top: 1px solid #ddd;
      color: #666;
    }
    .report-actions {
      margin-top: 20px;
      text-align: right;
    }
    .report-actions button {
      padding: 6px 12px;
      margin-left: 10px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }
    @media print {
      body {
        padding: 20px;
      }
      .report-actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="report-title">問卷統計報表</div>
  <div class="report-date">匯出日期：2025/05/24</div>

  <table class="report-table">
    <thead>
      <tr>
        <th>年度</th>
        <th>已註冊廠商統編</th>
        <th>已註冊廠商名稱</th>
        <th>已回答廠商統編</th>
        <th>已回答廠商名稱</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2024</td>
        <td>12345678</td>
        <td>宏達電科技股份有限公司</td>
        <td>12345678</td>
        <td>宏達電科技股份有限公司</td>
      </tr>
      <tr>
        <td>2024</td>
        <td>87654321</td>
        <td>華碩電腦股份有限公司</td>
        <td>87654321</td>
        <td>華碩電腦股份有限公司</td>
      </tr>
      <tr>
        <td>2024</td>
        <td>11223344</td>
        <td>台灣大哥大股份有限公司</td>
        <td class="empty-cell"></td>
        <td class="empty-cell"></td>
      </tr>
      <tr>
        <td>2024</td>
        <td>55667788</td>
        <td>和碩聯合科技股份有限公司</td>
        <td>55667788</td>
        <td>和碩聯合科技股份有限公司</td>
      </tr>
    </tbody>
  </table>

  <div class="report-footer">
    共 4 筆
  </div>

  <div class="report-actions">
    <button onclick="window.print()">列印報表</button>
    <button onclick="window.close()">關閉預覽</button>
  </div>
</body>
</html>
