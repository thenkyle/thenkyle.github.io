<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>供應商管理系統 - 平台選擇</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .system-title {
      text-align: center;
      margin-bottom: 3rem;
      color: #333;
    }

    .system-title h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .system-title p {
      color: #666;
      font-size: 1.1rem;
    }

    .platform-cards {
      display: flex;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .platform-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .platform-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    .platform-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #2196F3;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .platform-card:hover::before {
      opacity: 1;
    }

    .platform-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f0f7ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .platform-icon .material-icons {
      font-size: 40px;
      color: #0088ff;
    }

    .platform-card h2 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .platform-card p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
      min-height: 48px;
    }

    .platform-card .features {
      text-align: left;
      margin-bottom: 2rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .feature-item .material-icons {
      color: #0088ff;
      font-size: 20px;
    }

    .enter-button {
      background: #0088ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .enter-button:hover {
      background: #0066cc;
    }

    @media (max-width: 900px) {
      .platform-cards {
        flex-direction: column;
        align-items: center;
      }

      .platform-card {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="system-title">
    <h1>CC公司</h1>
    <p>請選擇要進入的平台</p>
  </div>

  <div class="platform-cards">
    <!-- 供應商平台卡片 -->
    <div class="platform-card" onclick="window.location.href='frontend/index.html'">
      <div class="platform-icon">
        <span class="material-icons">store</span>
      </div>
      <h2>供應商平台</h2>
      <p>專為供應商設計的整合平台，提供完整的業務管理功能</p>
      <div class="features">
        <div class="feature-item">
          <span class="material-icons">description</span>
          <span>詢比議價案件管理</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">payment</span>
          <span>付款查詢</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">eco</span>
          <span>ESG文件簽署</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">trending_down</span>
          <span>碳排放資料</span>
        </div>
      </div>
      <button class="enter-button">
        <span class="material-icons">login</span>
        進入供應商平台
      </button>
    </div>

    <!-- 供應商管理平台卡片 -->
    <div class="platform-card" onclick="window.location.href='backend/index.html'">
      <div class="platform-icon">
        <span class="material-icons">admin_panel_settings</span>
      </div>
      <h2>供應商管理平台</h2>
      <p>強大的後台管理系統，掌握所有供應商資訊</p>
      <div class="features">
        <div class="feature-item">
          <span class="material-icons">people</span>
          <span>供應商管理</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">campaign</span>
          <span>訊息公告</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">assessment</span>
          <span>報表管理</span>
        </div>
        <div class="feature-item">
          <span class="material-icons">settings</span>
          <span>系統設定</span>
        </div>
      </div>
      <button class="enter-button">
        <span class="material-icons">login</span>
        進入管理平台
      </button>
    </div>
  </div>
</body>
</html>
