<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統功能效益分析</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #2563EB;
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 24px;
            white-space: nowrap;
        }
        
        td {
            padding: 16px;
            color: #1a202c;
            font-size: 20px;
            line-height: 1.6;
            vertical-align: top;
        }
        
        td:nth-child(1),
        td:nth-child(2) {
            vertical-align: middle;
        }
        
        tr:nth-child(even) {
            background: #f8fafc;
        }
        
        tr:hover {
            background: #edf2f7;
        }
        
        .bullet-list {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 20px;
        }
        
        .bullet-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        
        .bullet-list li:last-child {
            margin-bottom: 0;
        }
        
        .bullet-list li:before {
            content: "•";
            color: #2563EB;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .highlight {
            color: #2563EB;
            font-weight: 600;
        }
        
        .metric {
            color: #dc2626;
            font-size: 22px;
            font-weight: 700;
        }

        .metric-unit {
            font-size: 16px;
            margin-left: 2px;
            color: #1a202c;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            th, td {
                padding: 12px;
            }
            
            th {
                font-size: 20px;
            }
            
            td, .bullet-list {
                font-size: 18px;
            }

            .metric {
                font-size: 20px;
            }

            .metric-unit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>系統功能</th>
                    <th>主要效益</th>
                    <th>量化成效</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="highlight" style="vertical-align: middle;">RFQ 流程自動化</td>
                    <td style="vertical-align: middle;">透明可追蹤、加快決策</td>
                    <td>
                        <ul class="bullet-list">
                            <li>溝通時間減少 <span class="metric">30<span class="metric-unit">%</span></span></li>
                            <li>追蹤率提升至 <span class="metric">100<span class="metric-unit">%</span></span></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="highlight" style="vertical-align: middle;">自動通知與催回機制</td>
                    <td style="vertical-align: middle;">無縫接軌、進度不落後</td>
                    <td>
                        <ul class="bullet-list">
                            <li>逾期回覆率下降 <span class="metric">80<span class="metric-unit">%</span></span></li>
                            <li>平均回覆時效＜<span class="metric">2</span><span class="metric-unit">小時</span></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="highlight" style="vertical-align: middle;">供應商集中管理</td>
                    <td style="vertical-align: middle;">資料統一、查詢成本歸零</td>
                    <td>
                        <ul class="bullet-list">
                            <li>資料搜尋效率提升 <span class="metric">40<span class="metric-unit">%</span></span></li>
                            <li>系統切換次數減少 <span class="metric">70<span class="metric-unit">%</span></span></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="highlight" style="vertical-align: middle;">精準策略優化</td>
                    <td style="vertical-align: middle;">決策更科學、降低採購成本</td>
                    <td>
                        <ul class="bullet-list">
                            <li>採購成本降低 <span class="metric">10<span class="metric-unit">%</span></span></li>
                            <li>綠色採購比例提升 <span class="metric">25<span class="metric-unit">%</span></span></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
