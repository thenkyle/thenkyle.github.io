<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>註冊 - 供應商平台</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <span class="material-icons">inventory_2</span>
        <div class="logo-text">供應商平台</div>
      </div>
      
      <!-- 註冊表單 -->
      <div class="login-form active">
        <h2>申請供應商帳號</h2>
        <div class="form-group">
          <label for="company-name">公司名稱</label>
          <div class="input-with-icon">
            <span class="material-icons">business</span>
            <input type="text" id="company-name" placeholder="請輸入公司名稱"/>
          </div>
        </div>
        <div class="form-group">
          <label for="tax-id">統一編號</label>
          <div class="input-with-icon">
            <span class="material-icons">badge</span>
            <input type="text" id="tax-id" placeholder="請輸入統一編號"/>
          </div>
        </div>
        <div class="form-group">
          <label for="contact-name">聯絡人姓名</label>
          <div class="input-with-icon">
            <span class="material-icons">person</span>
            <input type="text" id="contact-name" placeholder="請輸入聯絡人姓名"/>
          </div>
        </div>
        <div class="form-group">
          <label for="contact-email">聯絡人Email</label>
          <div class="input-with-icon">
            <span class="material-icons">email</span>
            <input type="email" id="contact-email" placeholder="請輸入聯絡人Email"/>
          </div>
        </div>
        <div class="form-group">
          <label for="contact-phone">聯絡電話</label>
          <div class="input-with-icon">
            <span class="material-icons">phone</span>
            <input type="tel" id="contact-phone" placeholder="請輸入聯絡電話"/>
          </div>
        </div>
        <div class="form-actions">
          <button class="btn-primary">
            <span class="material-icons">how_to_reg</span>
            送出申請
          </button>
          <button class="btn-link" onclick="window.location.href='index.html'">已有帳號？返回登入</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
